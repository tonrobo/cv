<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Tonrobo</title>
  </head>
  <body>
    <h3>My Contact Details</h3>
    <ul>
      <li>Email address</li>
      <li>Mailing address</li>
      <li>Phone number</li>
    </ul>
    <hr>
    <p>Tell me about you!</p>
    <form action="mailto:tonya.rob.crehan@gmail.com?subject=Contact from Personal Website" method="post" enctype="text/plain">
      <label>Your Name:</label><br>
      <input type="text" name="yourName"><br>
      <label>Your Email:</label><br>
      <input type="email" name="yourEmail"><br>
      <label>Today's Date:</label><br>
      <input type="date" name="contactDate"><br>
      <label>Your Message:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
      <label>How do you feel right now?</label><br>
      <label for="feelings">😀</label><input type="radio" name="😀" value="happy"><br>
      <label for="feelings">👨‍🎤</label><input type="radio" name="👨‍🎤" value="80s"><br>
      <label for="feelings">🤔</label><input type="radio" name="🤔" value="thinking"><br>
      <label for="feelings">🥱</label><input type="radio" name="🥱" value="tired"><br>
      <label for="feelings">😩</label><input type="radio" name="😩" value="ugh!"><br>
      <label for="personalize-color">Favorite Color?</label><br>
      <input type="color" name="color" value=""><br>
      <label for="user-photo">What do you look like? Upload a profile pic.</label><br>
      <input type="file" name="user-images"><br />
      <input type="submit" value="Send your comment.">
    </form>
  </body>
</html>
